name: CI

on:
  push:
    branches:
      - main

jobs:
  CI:
    name: Continous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test
